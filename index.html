<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockCraft Studio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="https://unpkg.com/blockly/javascript_compressed"></script>
    <script src="https://unpkg.com/blockly/python_compressed"></script>
    <script src="https://unpkg.com/blockly/blocks_compressed"></script>
    <script src="https://unpkg.com/blockly/lua_compressed.js"></script>
    <script src="https://unpkg.com/blockly/dart_compressed.js"></script>
    <script src="https://unpkg.com/blockly/php_compressed.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>BlockCraft Studio</h1>
            <div class="controls">
                <select id="languageSelect">
                    <option value="javascript">JavaScript</option>
                    <option value="lua">Lua</option>
                    <option value="dart">Dart</option>
                    <option value="php">PHP</option>
                </select>
                <button onclick="generateCode()" class="btn generate">Generate Code</button>
                <button onclick="downloadCode()" class="btn download">Download Code</button>
                <button onclick="saveWorkspace()" class="btn save">Save Workspace</button>
                <button onclick="loadWorkspace()" class="btn load">Load Workspace</button>
                <button id="toggleDarkModeBtn" onclick="toggleDarkMode()" class="btn toggle-dark-mode">Toggle Dark Mode</button>
            </div>
        </header>
        
        <main>
            <div id="blocklyDiv" class="blocklyDiv"></div>
            <div class="code-output">
                <h3>Generated Code:</h3>
                <pre id="generatedCode"></pre>
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 BlockCraft Studio. All rights reserved.</p>
    </footer>

    <script src="blocks.js"></script>
    <script src="app.js"></script>
    <script src="darkmode.js"></script>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const btn = document.getElementById('toggleDarkModeBtn');
            if (document.body.classList.contains('dark-mode')) {
                btn.textContent = 'Toggle Light Mode';
            } else {
                btn.textContent = 'Toggle Dark Mode';
            }
        }
    </script>
</body>
</html>
